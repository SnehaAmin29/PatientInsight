name: Data pipeline Unittests

on:
  push:
    branches:
      - main
    paths:
      - 'backend/data_pipeline/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12.0

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run unittests
      run: |
        python -m unittest backend/data_pipeline/tests/test_data_download.py
        python -m unittest backend/data_pipeline/tests/test_data_preprocess.py
        python -m unittest backend/data_pipeline/tests/test_stat_generation.py

    - name: Notify on success
      if: success()
      run: echo "Unit tests passed successfully"

    - name: Notify on failure
      if: failure()
      run: echo "Unit tests failed"
  
  send_email:
    if: ${{github.event.workflow_run.conclusion == 'failure' }} # Send only if workflow fails
    runs-on: ubuntu-latest

    steps:
    - name: Send email
      uses: dawidd6/action-send-mail@v4
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: GitHub Actions Workflow Failed
        to: mlopsgroup11@gmail.com
        from: pappuru.d@northeastern.edu, udayakumar.de@northeastern.edu, tripathi.am@northeastern.edu, gaddamsreeramulu.r@northeastern.edu, amin.sn@northeastern.edu
        body: |
          The workflow "{{ github.event.workflow_run.name }}" has failed.
          Check the logs here: ${{ github.event.workflow_run.html_url }}